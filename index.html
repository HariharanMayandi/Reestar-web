<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReeStar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section1">
            <h1>ReeStar</h1>
            <div class="section1__div">
                <p id="one">Home</p>
                <p id="two">Receipe</p>
                <p id="three">Contact</p>
            </div>

        </div>
        <div class="container2">
            <div class="section2">
                <img src="download (1).jpeg" alt="biriyani">
                <h1>Biriyani</h1>
                <p>A Dish For Royalty </p>
                <div class="section2__button"><button>Order</button></div>
            </div>
            <div class="section3">
                <img src="noodles.jpeg" noodles">
                <h1>Noodles</h1>
                <p>Nothing can stop Nooodles </p>
                <div class="section3__button"><button>Order</button>
                </div>
            </div>
            <div class="section4">
                <img src="shawarma.jpeg" alt="Shawarma">
                <h1>Shawarma</h1>
                <p>Thats a Wrap </p>
                <div class="section4__button"><button>Order</button>
                </div>
            </div>
            <div class="section5">
                <img src="tikka.jpeg" alt="Shawarma">
                <h1>Chicken Tikka</h1>
                <p>Spice up with Your day with Tikka </p>
                <div class="section5__button"><button>Order</button>
                </div>
            </div>
        </div>

        <div class="container3">
            



            <form class="form">
                <h1 class="contact">Contact</h1>
                <table class="table">
                    <tr class="r1">
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr class="r2">
                        <td>Age:</td>
                        <td><input type="text" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td class="r3">Email:</td>
                        <td><input type="text" placeholder="Email"></td>
                    </tr>
                </table>
                <div class="b">
                    <div class="button2"><button>Send</button></div>
                </div>

            </form>







        </div>
    </div>


</body>

</html>
